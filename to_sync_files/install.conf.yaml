- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.fzf.zsh: fzf.zsh
    ~/.fzf: ../fzf
    ~/.git-prompt.sh: git-prompt.sh
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.oh-my-zsh/custom/themes/powerlevel10k: ../powerlevel10k
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.vim:
        path: vim
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
