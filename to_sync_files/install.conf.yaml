- clean: ['~']

- link:
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh/custom/themes/powerlevel10k: oh-my-zsh/custom/themes/powerlevel10k
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.git-prompt.sh: git-prompt.sh
    ~/.zshrc: zshrc
