- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.asdf: ../asdf
    ~/.fzf.zsh: fzf.zsh
    ~/.fzf: ../fzf
    ~/.git-prompt.sh: git-prompt.sh
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.i3:
      if: '[[ `uname -a` =~ "manjaro" ]]'
      path: i3
      force: true
    ~/.i3status.conf: i3status.conf
    ~/.oh-my-zsh/custom/themes/powerlevel10k: ../powerlevel10k
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.vim/autoload/plug.vim:
        path: vim/plug.vim
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.scripts: scripts
    # /etc/X11/xorg.conf.d/70-synaptics.conf: 70-synaptics.conf
